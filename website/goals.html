<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <script src="./js/global.js"></script>
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <title>Fitness Critters</title>
    </head>
    
    <body>
        <header>
            <p>Fitness Critters</p>
            <div id="burger" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Goals</a></li>
                    <li><a href="./progress.html">Progress</a></li>
                    <li><a href="./gamba.html">Rewards</a></li>
                </ul>
            </div>
        </header>
        
        <div id="main">
            <form>
                <label for="name">What is your name? :</label>
                <input type="text" id="n" name="name" size="16" required>
                <br><br>
                <label for="weight">What is your weight (in lbs)?</label>   
                <input type="text" id="w" name="weight" size="16" required>
                <br><br>
                <p>Sex?</p>
                <label for="male">M</label>   
                <input type="radio" id="m" name="male" value="M" required>
                <label for="female">F</label>   
                <input type="radio" id="f" name="female" value="F" required>
                <br><br>
                <p>Use the map to select your gym</p>
                <div id="map">
                    <iframe width="100%" height="450" style="border:0" loading="lazy" allowfullscreen
                    src="https://www.google.com/maps/embed/v1/view?zoom=12&center=47.1211%2C-88.5694&key=AIzaSyAoDsK7lPq9XeO3ZvVt1xJO-i8FJnEW-MM"></iframe>
                </div>
                <br><br>
                <p>How often do you want to work out?</p>
                <label for="time1">1-2 days a week</label>
                <input type="radio" id="time1" name="time1" value="12" required><br>
                <label for="time2">3-5 days a week</label>
                <input type="radio" id="time2" name="time2" value="35" required><br>
                <label for="time3">6-7 days a week</label>
                <input type="radio" id="time4" name="time3" value="67" required>
                <br><br>
                <p>On what days do you want to work out?</p>
                <label for="monday">Monday</label>
                <input type="checkbox" id="monday" name="monday" value="monday" required><br>
                <label for="tuesday">Tuesday</label>
                <input type="checkbox" id="tuesday" name="tuesday" value="tuesday" required><br>
                <label for="wednesday">Wednesday</label>
                <input type="checkbox" id="wednesday" name="wednesday" value="wednesday" required><br>
                <label for="thursday">Thursday</label>
                <input type="checkbox" id="thursday" name="thursday" value="thursday" required><br>
                <label for="friday">Friday</label>
                <input type="checkbox" id="friday" name="friday" value="friday" required><br>
                <label for="saturday">Saturday</label>
                <input type="checkbox" id="saturday" name="saturday" value="saturday" required><br>
                <label for="sunday">Sunday</label>
                <input type="checkbox" id="sunday" name="sunday" value="sunday" required>
                <br><br>
                <input type="submit" id="submit" value="Submit">
            </form>
        </div>
        
        <footer>
            <small><em>Team Software Project @ MTU, Fall 2025</em></small>
        </footer>
    </body>
</html>
