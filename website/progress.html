<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/progress.css">
        <script src="./js/global.js"></script>
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
        <title>Fitness Critters</title>
    </head>
    
    <body>
        <header>
            <h1>Fitness Critters</h1>
            <div id="burger" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <ul class="menu">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./goals.html">Goals</a></li>
                    <li><a href="#">Progress</a></li>
                    <li><a href="./gamba.html">Rewards</a></li>
                </ul>
            </div>
        </header>
        
        <div class ="stats">
            <div class="card">
                <h2>Steps Today</h2>    
                <p id="steps">0</p>

                
            </div>
            <div class="card">
                <h2>Current Streak</h2>
                <p id="streak">0 days</p>
            </div>
            <div class="card">
                <h2>Total Points</h2>
                <p id="points">0</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>Points Over Time</h2>
            <canvas id="pointsChart"></canvas>
        </div>

        <script>
            const ctx = document.getElementById('pointsChart').getContext('2d');
            const pointsChart = new Chart(ctx, {
                type: 'line', // Change to 'bar' or 'doughnut' if you like
                data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'], // X-axis labels
                datasets: [{
                    label: 'Points Earned',
                    data: [10, 12, 8, 15, 20, 18, 25], // Your data
                    borderColor: '#2a7ae2',
                    backgroundColor: 'rgba(42, 122, 226, 0.2)',
                    borderWidth: 2,
                    tension: 0.3, // smooth curve
                    fill: true
                }]
                },
                options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                    display: true,
                    labels: { color: '#333' }
                    }
                }
                }
            });
        </script>


        <footer>
            <small><em>Team Software Project @ MTU, Fall 2025</em></small>
        </footer>
    </body>
</html>
